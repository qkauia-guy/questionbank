{% load static %}
{% load markdown_deux_tags %}
{% load quiz_extras %}

<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8">
    <title>{% block title %}模擬測驗{% endblock %}</title>

    <!-- ✅ 第三方樣式 -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- ✅ 自訂樣式 -->
    <link rel="stylesheet" href="{% static 'css/mock_exam.css' %}">
    
    {% block extra_css %}{% endblock %}
    
    <!-- ✅ JavaScript 檔案引入 -->
    <script src="{% static 'js/toggle.js' %}" defer></script>
    <script src="{% static 'js/mock_exam.js' %}" defer></script>
    <script src="{% static 'js/floating_timer.js' %}" defer></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

    <!-- ✅ 程式碼高亮初始化 -->
    <script defer>
      document.addEventListener("DOMContentLoaded", function () {
        hljs.highlightAll();
      });
    </script>

    {% block extra_head %}{% endblock %}
  </head>

  <body>
    <div class="my-3">
      <a href="{% url 'review_wrong_questions' %}"
        class="btn btn-sm me-2 {% if request.path == '/review/' %}btn-warning{% else %}btn-outline-warning{% endif %}">
        <i class="bi bi-journal-x"></i> 複習錯題
      </a>
      <a href="{% url 'exam_history' %}"
        class="btn btn-sm me-2 {% if request.path == '/history/' %}btn-info{% else %}btn-outline-info{% endif %}">
        <i class="bi bi-clock-history"></i> 模擬考歷史
      </a>
      <a href="{% url 'mock_exam' %}"
        class="btn btn-sm me-2 {% if request.path == '/mock/' %}btn-success{% else %}btn-outline-success{% endif %}">
        <i class="bi bi-clock-history"></i> 隨機練習
      </a>
      <a href="{% url 'chapter_practice' %}"
        class="btn btn-sm me-2 {% if request.path == '/practice/' %}btn-success{% else %}btn-outline-success{% endif %}">
        <i class="bi bi-clock-history"></i> 章節練習
      </a>
    </div>
    <main class="container my-4">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
