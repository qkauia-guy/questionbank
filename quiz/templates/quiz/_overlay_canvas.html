<canvas id="overlayCanvas"></canvas>

<div class="canvas-controls">
  <button id="togglePenBtn" class="btn btn-sm btn-outline-primary">✏️ 開啟畫筆</button>

  <label class="ms-2">模式：
    <select id="penMode">
      <option value="normal">✏️ 普通筆</option>
      <option value="eraser">🧽 橡皮擦</option>
      <option value="highlighter">🖍️ 螢光筆</option>
    </select>
  </label>

  <label class="ms-2">顏色：
    <select id="penColor">
      <option value="#000000">黑</option>
      <option value="#0055ff">藍</option>
      <option value="#ff0000">紅</option>
    </select>
  </label>

  <label class="ms-2">粗細：
    <input type="range" id="brushSize" min="1" max="10" value="2">
  </label>

  <label class="ms-2">透明度：
    <input type="range" id="penAlpha" min="0" max="1" step="0.1" value="1">
  </label>

  <button onclick="clearOverlayCanvas()" class="btn btn-sm btn-outline-secondary ms-2">🧹 清除</button>
</div>
