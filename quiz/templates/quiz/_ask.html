<hr>
<h5>🤔 有其他疑問嗎？你可以追問 AI：</h5>

<form method="post" action="{% url 'ask_ai_followup' %}">
  {% csrf_token %}
  <input type="hidden" name="question_text" value="{{ question.question_text }}">
  <input type="hidden" name="ai_feedback" value="{{ ai_feedback }}">
  <input type="hidden" name="category" value="{{ category }}">
  <input type="hidden" name="options" value="{{ options }}">

  <div class="mb-3">
    <textarea name="followup" class="form-control" rows="3" placeholder="輸入你想問的問題，例如：可以解釋 elif 是什麼嗎？"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">✉️ 送出追問</button>
</form>
