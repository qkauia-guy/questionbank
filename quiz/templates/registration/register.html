{% extends "base.html" %}
{% block content %}
{% load quiz_extras %}
<div class="container d-flex justify-content-center align-items-center mt-5">
  <div class="card shadow p-4 w-100" style="max-width: 480px; border-radius: 1rem;">
    <h3 class="card-title text-center mb-4">註冊</h3>
    <form method="POST">
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-3">
          <label for="{{ field.id_for_label }}" class="form-label">
            {{ field.label }}
          </label>
          {{ field|add_class:"form-control" }}
          {% if field.errors %}
            <div class="text-danger small mt-1">
              {{ field.errors|striptags }}
            </div>
          {% endif %}
        </div>
      {% endfor %}
      <button type="submit" class="btn btn-primary w-100 mt-2">✨ 立即註冊</button>
    </form>
    <div class="text-center mt-3">
      已有帳號？<a href="{% url 'login' %}">點我登入</a>
    </div>
  </div>
</div>
{% endblock %}
